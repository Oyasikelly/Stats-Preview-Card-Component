<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Grape+Nuts&family=Inter:wght@400;700&family=Kanit&family=Outfit&family=Pacifico&family=Poppins&family=Red+Hat+Display:wght@300;500;900&family=Roboto:wght@300;400&family=Rubik+Moonrocks&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <div class="content"> 
                <h1>Get <span class="spn">insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency.</p>
                <div class="data">
                    
                        <div><h2>10k+</h2> COMPANIES</div>
                        <div><h2>314</h2>TEMPLATES</div>
                        <div><h2>12M+</h2>QUERIES</div>
                    
                </div>
            </div>
            <div class="image">
                <img src="image-header-desktop.jpg" alt="image-header-desktop">
                <div class="overlay"></div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a class="link-4" href="https://www.frontendmentor.io?ref=challenge" target="_blank">  Frontend Mentor</a>.
            Coded by <a class="link-5" href="#">Oyasi Kelly</a>.
        </div>
    </main>
</body>
</html>
